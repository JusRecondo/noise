<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebAudio API noise generators</title>
        <link href="styles.css" rel="stylesheet" type="text/css" />
    </head>

        <body>
            <h1>Browser noise</h1>
            <h2>Web audio API noise generators</h2>

            <p>White Noise</p>
            <button id="st-wn">White Noise</button>
            <button id="sp-wn">Stop</button>
            <label>gain:
                <input
                    type="range"
                    id="wn-gain-control"
                    value="0.2"
                    min="0"
                    max="1"
                    step="0.001"
                />
            </label>
           
            <p>Pink Noise</p>
            <button id="st-pn">Pink Noise</button>
            <button id="sp-pn">Stop</button>
            <label>gain:
                <input
                    type="range"
                    id="pn-gain-control"
                    value="0.2"
                    min="0"
                    max="1"
                    step="0.01"
                />
            </label>
           
            <p>Brown Noise</p>
            <button id="st-bn">Brown Noise</button>
            <button id="sp-bn">Stop</button>
            <label>gain:
                <input
                    type="range"
                    id="bn-gain-control"
                    value="0.2"
                    min="0"
                    max="1"
                    step="0.01"
                />
            </label>
           
            <p>Filter</p>
            <label
                >Cut Off
                <input
                    id="filter-cut"
                    type="range"
                    value="5000"
                    min="500"
                    max="12000"
                    step="1"
                />
            </label>
            <label>Res
                <input
                    id="filter-res"
                    type="range"
                    value="0"
                    min="1"
                    max="30"
                    step="0.01"
                />
            </label>

            <p>LFO</p>
            <select id="lfo-type-select">
                <option value="sine">sine</option>
                <option value="triangle">triangle</option>
                <option value="square">square</option>
                <option value="sawtooth" selected>sawtooth</option>
            </select>
            <button id="st-lfo">Start</button>
            <button id="sp-lfo">Stop</button>
            <label>Amount:
                <input
                    type="range"
                    id="lfo-gain-control"
                    value="0"
                    min="0"
                    max="1"
                    step="0.01"
                />
            </label>
            <label>Rate:
                <input
                    type="range"
                    id="lfo-freq-control"
                    value="1"
                    min="1"
                    max="20"
                    step="0.01"
                />
            </label>
           
            <hr />
            <p>Oscillator modulated by noise</p>
            <select id="osc-type-select">
                <option value="sine">sine</option>
                <option value="triangle">triangle</option>
                <option value="square">square</option>
                <option value="sawtooth" selected>sawtooth</option>
            </select>
            <button id="st-osc">Start</button>
            <button id="sp-osc">Stop</button>
            <label>gain:
                <input
                    type="range"
                    id="osc-gain-control"
                    value="0.2"
                    min="0"
                    max="0.8"
                    step="0.01"
                />
            </label>
            <label>frequency:
                <input
                    type="range"
                    id="osc-freq-control"
                    value="220"
                    min="1"
                    max="800"
                    step="0.01"
                />
            </label>


            <p>
                Noise generators code based on
                <a href="https://noisehack.com/generate-noise-web-audio-api/"
                    >this article.</a
                >
            </p>
            <script src="script.js"></script>
    </body>
</html>
